<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    {% load static %}
    {% csrf_token %}
    <!-- Use this for mobile devices not to mess with scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--My css sheet-->
    <link rel="stylesheet" href="{% static 'homepage_style.css' %}" type="text/css">
    <!-- Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>


    <div class="container col-md-12 top">
      <p class="display-3">Create a padlet!</p>
    </div>
    
  <div class="container col-md-12">
   <div class="cp_label">New Padlet Name:</div>   
    <input class="form-control" placeholder="Give your padlet a name!">
  
    <div class="cp_label">Users attending this padlet:</div>   
   <!--Display of appended users (This will only be saved in a session))-->
   <div id="appended_users"></div> 

   
  <input id="search_users" class="form-control" placeholder="Search for users here!">
  <div id="search_query_obj" class="d-flex flex-column s_q_o">
  
    
  </div>
  <div class="container col-md-12 btnz change_page">
  <button id="query_prev" class="btn btn-secondary col-md-5 col-sm-3 c_p_btn"><< Previous</button>
  <button id="query_next" class="btn btn-secondary col-md-5 col-sm-3 c_p_btn">Next >></button>

</div>
  </div>

    <!-- Javascript for bootstrap 4, yes including popper js-->
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <script src="{% static 'cp_ajax.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
