<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    {% load static %}
    <!-- Use this for mobile devices not to mess with scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--My css sheet-->
    <link rel="stylesheet" href="{% static 'homepage_style.css' %}" type="text/css">
    <!-- Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>


    <div class="container col-md-12 top">
      <p class="display-3">Welcome, {{ user.username }}</p>
    </div>
    
    <div class="container col-md-12">
    <!-- Title -->
    <h2 class="myp_margin">Your padlets;</h2>

    <div class="d-flex flex-column myp_margin">
        <!-- If no padlets are owned-->
        <div class="p-2 padlet_list">
            You currently don't manage any padlets...
        </div>
        <!-- Else display padlet list-->
        <div class="p-2 padlet_list">
            <i class="fas fa-align-justify"></i>
            Flex item 2
            <i class="far fa-trash-alt align_right fa-lg"></i>
            <i class="far fa-clone align_right fa-lg"></i>
        </div>

        <div class="p-2 padlet_list">
            <i class="fas fa-align-justify"></i>
            Flex item 3
            <i class="far fa-trash-alt align_right fa-lg"></i>
            <i class="far fa-clone align_right fa-lg"></i>
        </div>
    </div>

    <button type="button" class="col-md-6 btn btn-success margin_btm" onclick="location.href='/createpadlet'">Create padlet</button>

    </div>


    

    <!-- Javascript for bootstrap 4, yes including popper js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
